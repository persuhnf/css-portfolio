<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2em;
    }

    .big-boy{
      background-color:#000;
      height: 440px;
      width: 440px;
      display: grid;
      grid-template-columns: 3.5fr 2fr 1.5fr 0.5fr;
      grid-template-rows: 5fr 2fr 2fr 0.5fr;
      gap: 8px;
      border: 8px solid #000;
    }

    .white {
      background-color: #F0F1EC;
    }
    .one {
      background-color: #E72F24;
    }

    .two {
      grid-column: span 3;
    }

    .three {
      grid-row: span 2;
    }

    .four {
      grid-area: 2 / 2 / 4 / 4;
    }

    .five {
      background-color: #004592;
      border-bottom: 9px solid #000;
    }

    .six {
      grid-row: span 2;
    }

    .eight {
      background-color: #F9D01E;
    }

    .nine {
      background-color: #232629;
    }

  </style>
</head>

<body>

  <div class="big-boy">
    <div class="one red"></div>
    <div class="two white"></div>
    <div class="three white"></div>
    <div class="four white"></div>

    <div class="five blue"></div>
    <div class="six white"></div>

    <div class="seven white"></div>
    <div class="eight"></div>
    <div class="nine"></div>
  </div>
</body>

</html>
